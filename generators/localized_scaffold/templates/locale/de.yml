de:
  activerecord:
    models:
      <%= file_name %>: "<%= class_name %>"

    attributes:
      <%= file_name %>:
        <%- attributes.each do |a| -%>
        <%= a.name %>: "<%= a.name.humanize %>"
        <%- end -%>

  <%= file_name %>:
    cmds:
      list: "<%= plural_name.humanize %> anzeigen"
      new: "<%= class_name %> anlegen"

    error:
      not_found: "<%= class_name %> nicht gefunden."

    create:
      flash: "<%= class_name %> erfolgreich angelegt."

    destroy:
      flash: "<%= class_name %> erfolgreich gel√∂scht."

    edit:
      title: "<%= class_name %> bearbeiten"

    index:
    <%- if has_parent? -%>
      title: "Alle <%= plural_name.humanize %> von <%= parent.singular_name.humanize %> {{parent}}"
    <%- else -%>
      title: "Alle <%= plural_name.humanize %>"
    <%- end -%>

    new:
      title: "<%= class_name %> anlegen"

    update:
      flash: "<%= class_name %> erfolgreich gespeichert."
